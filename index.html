<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Legend of Zelda Battle Arena</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Legend of Zelda Battle Arena</h1>
            <p class="lead">Select the character you would like to battle for you!</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card" id="link" style="width: 140px;">
                    <img src="./assets/images/Link.jpg" class="card-img-top" alt="Link">
                    <div class="card-body">
                        <p class="card-text"></p>Link</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card" id="sheik" style="width: 140px;">
                    <img src="./assets/images/sheik.png" class="card-img-top" alt="Sheik">
                    <div class="card-body">
                        <p class="card-text">Sheik</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card" id="mikau" style="width: 140px;">
                    <img src="./assets/images/mikau.jpg" class="card-img-top" alt="Mikau">
                    <div class="card-body">
                        <p class="card-text">Mikau</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card" id="bublin" style="width: 140px;">
                    <img src="./assets/images/king-bublin.jpg" class="card-img-top" alt="bublin">
                    <div class="card-body">
                        <p class="card-text">King Bublin</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container battle-area"> 
        <div class="row">
            <div class="col-md-6 battleArea">
                <h3>Battle Area</h3>
                <div class="card" id="linkAttack" style="width: 140px;">
                    <img src="./assets/images/Link.jpg" class="card-img-top" alt="Link">
                    <div class="card-body">
                        <p class="card-text" id="linkHealth">Link</p>
                    </div>
                </div>
                <div class="card" id="sheikAttack" style="width: 140px;">
                    <img src="./assets/images/sheik.png" class="card-img-top" alt="Sheik">
                    <div class="card-body">
                        <p class="card-text" id="sheikHealth">Sheik</p>
                    </div>
                </div>
                <div class="card" id="mikauAttack" style="width: 140px;">
                    <img src="./assets/images/mikau.jpg" class="card-img-top" alt="Mikau">
                    <div class="card-body">
                        <p class="card-text" id="mikauHealth">Mikau</p>
                    </div>
                </div>
                <div class="card" id="bublinAttack" style="width: 140px;">
                    <img src="./assets/images/king-bublin.jpg" class="card-img-top" alt="bublin">
                    <div class="card-body">
                        <p class="card-text" id="bublinHealth">King Bublin</p>
                    </div>
                </div>
                <button type="button" class="btn btn-dark" id="attack-btn">Attack</button>
                <button type="button" class="btn btn-success" id="clear-btn">Clear</button>
            </div>
            <div class="col-md-6 defenderArea">
                <h3>Defender</h3>
                <div class="card" id="linkDefend" style="width: 140px;">
                    <img src="./assets/images/Link.jpg" class="card-img-top" alt="Link">
                    <div class="card-body">
                        <p class="card-text" id="linkDefHealth">Link</p>
                    </div>
                </div>
                <div class="card" id="sheikDefend" style="width: 140px;">
                    <img src="./assets/images/sheik.png" class="card-img-top" alt="Sheik">
                    <div class="card-body">
                        <p class="card-text" id="sheikDefHealth">Sheik</p>
                    </div>
                </div>
                <div class="card" id="mikauDefend" style="width: 140px;">
                    <img src="./assets/images/mikau.jpg" class="card-img-top" alt="Mikau">
                    <div class="card-body">
                        <p class="card-text" id="mikauDefHealth">Mikau</p>
                    </div>
                </div>
                <div class="card" id="bublinDefend" style="width: 140px;">
                    <img src="./assets/images/king-bublin.jpg" class="card-img-top" alt="bublin">
                    <div class="card-body">
                        <p class="card-text" id="bublinDefHealth">King Bublin</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
